<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Box - Varad Packaging</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body >
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html"><img src="logo.jpg" alt="Logo"></a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="about.html">About Us</a>
            <a href="amenities.html">Amenities</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <!-- Product Detail Section -->
    <main>
        <section class="product-detail">
            <h2>Customize Your Box</h2>
            <div class="product-content">
                <!-- 3D Cube Visualization -->
                <div class="product-image">
                    <div class="cube-container">
                        <div class="cube">
                            <div class="face front"></div>
                            <div class="face back"></div>
                            <div class="face right"></div>
                            <div class="face left"></div>
                            <div class="face top"></div>
                            <div class="face bottom"></div>
                        </div>
                    </div>
                </div>

                <!-- Cost Calculator -->
                <div class="calculator">
                    <h3>Calculate Your Box Cost</h3>
                    <form onsubmit="event.preventDefault(); calculateCost();">
                        <label for="length">Length (cm):</label>
                        <input type="number" id="length" min="1" placeholder="e.g., 20" value="20" required>
                        
                        <label for="width">Width (cm):</label>
                        <input type="number" id="width" min="1" placeholder="e.g., 30" value="30" required>
                        
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" min="1" placeholder="e.g., 10" value="10" required>
                        
                        <button type="submit">Calculate Cost</button>
                    </form>
                    <p class="result">Total Cost: ₹<span id="cost">8.80</span></p>
                    <p class="result">Total Set Cost: ₹<span id="price">44.00</span></p>
                </div>
            </div>
            <a href="product.html" class="back-link">Back to Products</a>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Varad Packaging. All rights reserved.</p>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <!-- Lightbox Script (Optional if you want to keep it) -->
    <script>
        // Cost per cm increase in any dimension
        const costPerUnit = 0.5; // Adjust this value as needed
        const baseDimensions = { length: 0, width: 0, height: 0 }; // Base dimensions
        const baseCost = 14; // Base cost

        function calculateCost() {
            // Get dimensions from user input
            const length = parseFloat(document.getElementById('length').value) || 0;
            const width = parseFloat(document.getElementById('width').value) || 0;
            const height = parseFloat(document.getElementById('height').value) || 0;

            // Calculate extra dimensions
            const extraLength = length - baseDimensions.length;
            const extraWidth = width - baseDimensions.width;
            const extraHeight = height - baseDimensions.height;

            // Calculate total cost
            const extraCost = (extraLength + extraWidth + extraHeight) * costPerUnit;
            const total = baseCost + extraCost;
            const totalCost = total/5;
            // Display result
            document.getElementById('cost').innerText = totalCost.toFixed(2);
            document.getElementById('price').innerText = total.toFixed(2);
            // Update cube size
            updateCube(length, width, height);
        }

        function updateCube(length, width, height) {
            const cube = document.querySelector('.cube');
            // Simple scaling based on the largest dimension
            const scale = Math.max(length, width, height) / Math.max(baseDimensions.length, baseDimensions.width, baseDimensions.height);
            cube.style.transform = `scale(${scale}) rotateX(-30deg) rotateY(-30deg)`;
        }
    </script>
</body>
</html>
