<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body >
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html"><img src="logo.jpg" alt="Logo"></a>
        </div>
        <nav>
            <a href="index.html">Home</a>

            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <!-- Gallery Section -->
    <main>
        <section class="gallery">
            <h2>Gallery</h2>
            <div class="gallery-grid">
                <!-- Repeat this block for each of the 15 images -->
                <div class="gallery-item">
                    <img src="p3.jpg" alt="Gallery Image 1">
                </div>
                <div class="gallery-item">
                    <img src="p4.jpg" alt="Gallery Image 2">
                </div>
                <div class="gallery-item">
                    <img src="p5.jpg" alt="Gallery Image 3">
                </div>

                <div class="gallery-item">
                    <img src="p6.jpg" alt="Gallery Image 3">
                </div>

                <div class="gallery-item">
                    <img src="p7.jpg" alt="Gallery Image 3">
                </div>
                <div class="gallery-item">
                    <img src="p8.jpg" alt="Gallery Image 3">
                </div>
                <div class="gallery-item">
                    <img src="p9.jpg" alt="Gallery Image 3">
                </div>
                <div class="gallery-item">
                    <img src="p10.jpg" alt="Gallery Image 3">
                </div>
                <div class="gallery-item">
                    <img src="p11.jpg" alt="Gallery Image 3">
                </div>
                <div class="gallery-item">
                    <img src="p12.jpg" alt="Gallery Image 3">

                <div class="gallery-item">

                <div class="gallery-item">

                <!-- Add more gallery items up to 15 -->
            </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Varad Packaging. All rights reserved.</p>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <!-- Lightbox Script -->
    <script>
        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.addEventListener('click', function () {
                const lightbox = document.createElement('div');
                lightbox.className = 'lightbox';
                document.body.appendChild(lightbox);
                const lightboxImg = document.createElement('img');
                lightboxImg.src = img.src;
                lightbox.appendChild(lightboxImg);
                lightbox.addEventListener('click', () => {
                    lightbox.remove();
                });
            });
        });
    </script>
</body>
</html>
